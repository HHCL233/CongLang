<!doctype html>
<html lang="zh-CN" class="mdui-theme-auto">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script>
// 根据 #0061a4 生成一套配色方案，并将 <html> 设置为该配色方案
        mdui.setColorScheme('#0061a4');
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <title>GavaScript-Web | 下载</title>
    <link rel="icon" type="image/png" href="../WEBGS.png">
    <style>
      html, body {
    scroll-behavior: smooth;
      }
        footer {
            display: flex; /* 容器为flex布局 */
            flex-direction: column; /* 方向为纵向，保持正常的从上到下文档流 */
        }
        .contents {
          float: right;
        }
    .items{
      width: 350px;
      
    }
    .text{
      font-size:medium;
    }
      
    </style>
  </head>
  <body id="container" style="margin-left: 25px;margin-right: 25px;">
    <div style="overflow: hidden">
        <mdui-top-app-bar
          position: fixed
          scroll-behavior="elevate"
        >
          <mdui-top-app-bar-title style="margin-left: 16px;">GavaScript-Web官方文档</mdui-top-app-bar-title>
          <div style="flex-grow: 1"></div>
          <mdui-dropdown>
            <mdui-button-icon icon="language" slot="trigger"></mdui-button-icon>
            <mdui-menu style="width: 3000px;">
                <mdui-menu-item disabled>选择使用的语言</mdui-menu-item>
                <mdui-menu-item>简体中文(中国)</mdui-menu-item>
            </mdui-menu>
          </mdui-dropdown>
        </mdui-top-app-bar>
        <div class="contents">
          <div>本页目录</div>
            <mdui-list class="items">
              <mdui-list-item class="items" headline-line="1" rounded headline="从外部引用HTML" href="#outerHTML"></mdui-list-item>
              <mdui-list-item class="items" headline-line="1" rounded headline="从外部引用HTML" href="#directHTML"></mdui-list-item>
            </mdui-list>
          </div>
          <div style="height: 100%">
            <h1 >HTML支持</h1>
            <div id="outerHTML">
              <h2>从外部引用HTML</h2>
              <p>测试文档1</p>
            </div>
            <div id="directHTML">
              <h2>从外部引用HTML</h2>
              <p>测试文档2</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
